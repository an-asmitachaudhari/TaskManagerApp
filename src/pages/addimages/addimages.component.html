<nav class="navbar navbar-dark justify-content-center">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">TASK MANAGER</a>
  </div>
</nav>

<div class="container">
  <form [formGroup]="MarvellousForm">
    <div class="modal-body">
      <div class="mb-3">
        <div class="form-group">
          <label>Date</label>
          <input type="text" class="form-control" bsDatepicker />
        </div>
      </div>

      <div class="row">
        <div class="mb-3">
          <div class="form-group">
            <div class="col">
              <label>Reminder</label>
            </div>

            <div class="col">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckDefault"
                />
              </div>
            </div>

            <select class="form-select" aria-label="Default select example">
              <option selected>No Reminder</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label class="form-check-label" for="flexCheckDefault">
            Urgent
          </label>
        </div>
        <div class="col">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
        </div>
      </div>

      <div class="mb-3">
        <div class="form-group">
          <label>Add Note..</label>
          <input
            type="textarea"
            class="form-control"
            formControlName="addnote"
          />
        </div>
      </div>

      <div class="mb-3">
        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="button" class="btn btn-default">ADD TASKS</button>
        </div>
      </div>
    </div>
  </form>
</div>
